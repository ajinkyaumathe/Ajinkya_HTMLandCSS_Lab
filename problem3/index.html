<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section>
    <video muted loop autoplay>
    <source src="Background.mp4" type="video/mp4">
    </video>

    <div id="form">

      <form action="">
        <h1>Create Gmail Account</h1>
        
        <input type="text" title="Full Name" placeholder="Full Name" required>
        <br>

        <input type="number" title="Contact Number" placeholder="Contact Number" min="6666666666" max="9999999999" required>
        <br>

        <input type="email" title="Enter Email ID" placeholder="Enter Email ID" required>
        <br>

        <button>Reset</button>
        <button>Submit</button>

      </form>
    </div>
  </section>

</div>
</body>
</html>
